name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  linux-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DFLUX_FOUNDRY_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Smoke tests
        run: ctest --test-dir build -L smoke --output-on-failure

      - name: Flow fullchain smoke
        run: ctest --test-dir build -R flow_fullchain_smoke --output-on-failure

  windows-smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DFLUX_FOUNDRY_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Smoke tests
        run: ctest --test-dir build -C Release -L smoke --output-on-failure

      - name: Flow fullchain smoke
        run: ctest --test-dir build -C Release -R flow_fullchain_smoke --output-on-failure
